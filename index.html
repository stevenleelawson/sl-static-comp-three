<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Steven's Static Comp Three</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>
    <nav>
    </nav>
    <aside>
      <section class="user">
        <img src="images/steven.jpg" alt="steven photo" class="user__img">
        <h5 class="user__h5">
          Steven Lee Lawson
          <img src="aside-icons/011-down-arrow.svg" class="aside--icon user__img--icon" alt="down-arrow icon">
        </h5>

      </section>
      <hr>
      <section class="main-nav">
        <h6 class="main-nav__h6">Main</h6>
        <ul "main-nav__ul">
          <li class="main-nav__li">
            <img src="aside-icons/010-home.svg" class="aside--icon" alt="home icon">
            HOME
          </li>
          <li class="main-nav__li">
            <img src="aside-icons/007-briefcase-1.svg" class="aside--icon" alt="briefcase icon">
            JOBS
          </li>
          <li class="main-nav__li">
            <img src="aside-icons/001-newspaper.svg" class="aside--icon" alt="newspaper icon">
            RESUME
          </li>
          <li class="main-nav__li">
            <img src="aside-icons/008-clipboard-icon.svg" class="aside--icon" alt="clipboard-icon icon">
            TASKS
          </li>
          <li class="main-nav__li">
            <img src="aside-icons/006-calendar-with-a-clock-time-tools.svg" class="aside--icon" alt="calendar icon">
            CALENDAR
          </li>
        </ul>
      </section>
      <hr>
      <section class="admin-nav">
        <h6 class="admin-nav__h6">Admin</h6>
        <ul class="admin-nav__ul">
          <li class="admin-nav__li">
            <img src="aside-icons/005-users.svg" class="aside--icon" alt="users icon">
            USERS
          </li>
          <li class="admin-nav__li">
            <img src="aside-icons/004-placeholder.svg" class="aside--icon" alt="placeholder icon">
            LOCATIONS
          </li>
          <li class="admin-nav__li">
            <img src="aside-icons/003-workflow.svg" class="aside--icon" alt="workflow icon">
            WORKFLOW
          </li>
          <li class="admin-nav__li">
            <img src="aside-icons/009-briefcase.svg" class="aside--icon" alt="briefcase icon">
            JOB BOARDS
          </li>
          <li class="admin-nav__li">
            <img src="aside-icons/002-share.svg" class="aside--icon" alt="share icon">
            SOCIAL
          </li>
        </ul>
      </section>
      <hr>
      <section class="nav-categories">
        <div class="nav-categories__container">
          <label for="admin">Administrative
          </label>
          <input type="checkbox" id="admin" class="nav-categories__input--admin">
          <div class="nav-categories__div-box--admin"></div>
        </div>

        <div class="">
          <label for="admin">Design</label>
          <input type="checkbox" id="design" class="nav-categories__input--design">
        </div>
        <div class="">
          <label for="design">Executive</label>
          <input type="checkbox" id="executive" class="nav-categories__input--executive">
        </div>
        <div class="">
          <label for="executive">Human Resources</label>
          <input type="checkbox" id="admin" class="nav-categories__input--human">
        </div>
      </section>
    </aside>
    <main>
      <section class="top-search">
        <button type="button" class="top-search__btn--btn-list">list</button>
        <input type="search">
        <button type="button" class="top-search__btn--btn-user">user</button>
        <button type="button" class="top-search__btn--btn-calender">calender</button>
        <button type="button" class="top-search__btn--btn-dots">dots</button>
      </section>
      <section class="top-title">
        <h1 class="top-title__h1">Customer Service Representative</h1>
        <button type="button" class="top-title__btn--btn-open">Open</button>
        <button type="button" class="top-title__btn--btn-flag">Flag</button>
        <button type="button" class="top-title__btn--btn-edit">Edit</button>
        <button type="button" class="top-title__btn--btn-watch">Watch</button>
      </section>
      <ul>
        <li>SUMMARY</li>
        <li>APPLICANTS</li>
        <li>JOB BOARD</li>
        <li>INTERVIEWS</li>
        <li>ACTIVITY</li>
        <li>BROADCAST</li>
        <li>NOTIFICATIONS</li>
      </ul>
      <section class="charts">
        <div class="charts__svg">
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>

            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#094D92" stroke-width="3" stroke-dasharray="85 15" stroke-dashoffset="0"></circle>
          </svg>
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>

            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#95E06C" stroke-width="3" stroke-dasharray="65 35" stroke-dashoffset="0"></circle>
          </svg>
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>

            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99" stroke-width="3" stroke-dasharray="85 15" stroke-dashoffset="0"></circle>
          </svg>
        </div>
        <button type="button" class="donut-chart-button">TOTALS out of 337,456 views</button>
        <div class="charts__img">
          <img src="images/bar-graph.jpg" alt="come on aileen" class="charts__img--bar">
        </div>
      </section>
    </main>
  </body>
</html>
